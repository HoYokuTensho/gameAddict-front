<form class="container">
  <div class="addCard">
    <div class="gameNameContainer">
      <label class="inputLabel"> Game name :</label>
      <input type="text"class="gameName" [formControl]="name">
    </div>

    <div class="gameDateContainer">
      <label class="inputLabel"> Release date:</label>
      <input type="date" value="2000-01-01" class="gameDate" [formControl]="date">
    </div>

    <div class="gamePlayerContainer">
      <label class="inputLabel"> Game players:</label>
      <input type="number" class="gamePlayer" [formControl]="player">
    </div>

    <div class="gameDescriptionContainer">
      <label class="inputLabel"> Game description:</label>
      <br>
      <textarea class="gameDescription" [formControl]="description"></textarea>
    </div>

    <div class="gameTagsContainer">
      <label class="inputLabel"> Game tags:</label>
      <br>
      <div class="gameTag" *ngFor="let tagDto of tagsDto">
        <input class="tagName" type="checkbox" value="{{tagDto.id}}" (change)="changeTag(tagDto)" />
        <label class="tagLabel"> {{tagDto.name}} </label><br>
      </div>
    </div>
  </div>

  <div class="validButtonContainer">
    <button type="submit" class="validButton" (click)="submitGame()">ADD GAME</button>
  </div>
</form>
